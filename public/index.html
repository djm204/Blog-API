<html>
	<head></head>
	<body>
		<table>
			<tr>
				<th>Name</th>
				<th>Type</th>
			</tr>

					<span data-bind="text: name"></span>
				</td>
				<td>
					<span data-bind="text: type"></span>
				</td>
			</tr>
		</table>
		<script src="/javascripts/jquery.js"></script>
		<script src="/javascripts/knockout-latest.js"></script>
		<script src="/javascripts/models/bearModel.js"></script>
		<script>
			var bearVM = new BearViewModel();
			
			ko.applyBindings(bearVM);
		</script>
	</body>
</html>
